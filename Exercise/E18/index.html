<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Length Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Line Length Calculator</h1>
        <input type="number" id="x1" placeholder="Enter x1">
        <input type="number" id="y1" placeholder="Enter y1">
        <input type="number" id="x2" placeholder="Enter x2">
        <input type="number" id="y2" placeholder="Enter y2">
        <button onclick="calculateLength()">Calculate Length</button>
        <div class="result" id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
